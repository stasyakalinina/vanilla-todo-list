<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Список дел</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&amp;subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="todo-list-title">Список дел:</h1>
      <ul class="todo-list">
        <li class="todo-list-item">
          <label>
            <input class="todo-list-input" type="checkbox">
            <span>Покормить кота</span>
          </label>
        </li>
        <li class="todo-list-item">
          <label>
            <input class="todo-list-input" type="checkbox">
            <span>Поиграть с котом</span>
          </label>
        </li>
        <li class="todo-list-item">
          <label>
            <input class="todo-list-input" type="checkbox">
            <span>Убрать бардак после игры</span>
          </label>
        </li>
      </ul>
      <p class="empty-tasks hidden">Все задачи выполнены. Новых задач нет.</p>
      <form class="add-form" action="https://echo.htmlacademy.ru" method="post">
        <input class="add-form-input" type="text"  aria-label="Описание задачи" placeholder="Например, завести еще кота" required>
        <button class="add-form-button" type="submit">Добавить задачу</button>
      </form>
    </div>

    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input type="checkbox" class="todo-list-input">
          <span></span>
        </label>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
